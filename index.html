<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./dist/styles.css" />

        <title>Frontend Mentor | Interactive card details form</title>
    </head>

    <body class="text-lg font-['Space_Grotesk']">
        <main class="w-screen max-h-full mb-16">
            <div class="bg-[url('../images/bg-main-mobile.png')] bg-no-repeat bg-cover w-screen h-72 pt-9 px-5 flex flex-col-reverse justify-self-end mb-10">
                <div class="bg-[url('../images/bg-card-front.png')] bg-no-repeat bg-cover w-5/6 h-44 rounded-2xl p-5 text-white tracking-widest flex flex-col justify-between -mb-5 z-[1]">
                    <img src="./images/card-logo.svg" class="w-16 justify-self-start" />
                    <div class="justify-self-end">
                        <p class="flex justify-between mb-2.5">
                            <span>0000</span>
                            <span>0000</span>
                            <span>0000</span>
                            <span>0000</span>
                        </p>
                        <div class="flex justify-between text-sm font-light">
                            <p class="uppercase">Jane Appleseed</p>
                            <p>00/00</p>
                        </div>
                    </div>
                </div>
                <div class="bg-[url('../images/bg-card-back.png')] bg-no-repeat bg-cover w-5/6 h-44 rounded-2xl self-end absolute top-9 flex items-center justify-end pr-10">
                    <p class="text-white mt-2 text-sm">000</p>
                </div>
            </div>

            <form class="mt-20 px-5 uppercase tracking-widest w-full">
                <label
                    for="cardholder-name"
                    class="block"
                >
                    cardholder name
                </label>
                <span class="block w-full h-max rounded-lg mt-2 mb-6 bg-light-grayish-violet p-0.5">
                    <input
                        type="text"
                        id="cardholder-name"
                        placeholder="e.g. Jane Appleseed"
                        tabindex="1"
                        class="block px-5 py-4 w-full rounded-lg outline-none"
                    />
                </span>

                <label for="card-number" class="block">card number</label>
                <span class="block w-full h-max rounded-lg mt-2 mb-6 bg-light-grayish-violet p-0.5">
                    <input
                        type="number"
                        id="card-number"
                        placeholder="e.g. 1234 5678 9123 0000"
                        maxlength="16"
                        tabindex="2"
                        class="block px-5 py-4 w-full rounded-lg outline-none"
                    />
                </span>

                <fieldset title="Exp. Date and cvc" class="flex">
                    <div class="flex flex-col basis-1/2 mr-5">
                        <label class="inline-block w-max">Exp. Date (MM/YY)</label>
                        <div class="flex justify-between">
                            <span class="inline-block h-max rounded-lg mt-2 mb-6 mr-2 bg-light-grayish-violet p-0.5">
                                <input
                                    type="number"
                                    placeholder="mm"
                                    maxlength="2"
                                    tabindex="3"
                                    class="uppercase inline-block w-full px-5 py-4 rounded-lg outline-none"
                                />
                            </span>
                            <span class="inline-block h-max rounded-lg mt-2 mb-6 bg-light-grayish-violet p-0.5">
                                <input
                                    type="number"
                                    placeholder="yy"
                                    maxlength="2"
                                    tabindex="4"
                                    class="uppercase inline-block w-full px-5 py-4 rounded-lg outline-none"
                                />
                            </span>
                        </div>
                    </div>

                    <div class="flex flex-col w-auto">
                        <label for="cvc">cvc</label>
                        <span class="inline-block h-max rounded-lg mt-2 mb-6 bg-light-grayish-violet p-0.5">
                            <input
                                id="cvc"
                                type="number"
                                placeholder="e.g. 123"
                                maxlength="3"
                                tabindex="5"
                                class="uppercase inline-block w-full px-5 py-4 rounded-lg outline-none"
                            />
                        </span>
                    </div>

                </fieldset>

                <button
                    type="submit"
                    tabindex="6"
                    class="block w-full bg-very-dark-violet text-white capitalize p-4 tracking-wider rounded-lg mt-5"
                >
                    confirm
                </button>
            </form>
        </main>
        <footer class="px-5 text-center text-sm mb-2">
            <p>
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    class="text-mentor-blue"
                >
                    Frontend Mentor.
                </a>
            </p>
            <p>
                Coded by <a href="#" class="text-mentor-blue">Alessandro Miranda</a>.
            </p>
        </footer>

        <script src="./src/index.js"></script>
    </body>

</html>
