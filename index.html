<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./dist/styles.css" />

        <title>Frontend Mentor | Interactive card details form</title>
    </head>

    <body class="text-lg font-['Space_Grotesk']">
        <main class="w-screen max-h-full lg:flex lg:max-w-full">
            <div class="bg-[url('../images/bg-main-mobile.png')] bg-no-repeat bg-cover w-screen h-72 pt-9 px-5 flex flex-col-reverse justify-self-end mb-10 lg:h-screen lg:flex-col lg:justify-center lg:basis-1/3 lg:mb-0">
                <div class="bg-[url('../images/bg-card-front.png')] bg-no-repeat bg-cover w-5/6 h-44 rounded-2xl p-5 text-white tracking-widest flex flex-col justify-between -mb-5 z-[1] lg:inset-0 lg:mg-0 lg:self-end lg:mb-10 lg:-mr-24">
                    <img src="./images/card-logo.svg" class="w-16 justify-self-start" />
                    <div class="justify-self-end">
                        <p class="flex justify-between mb-2.5">
                            <span class="js-card-number">0000</span>
                            <span class="js-card-number">0000</span>
                            <span class="js-card-number">0000</span>
                            <span class="js-card-number">0000</span>
                        </p>
                        <div class="flex justify-between text-sm font-light">
                            <p class="uppercase js-cardholder-name">Jane Appleseed</p>
                            <p>
                                <span class="js-exp-date-mm">00</span>
                                /
                                <span class="js-exp-date-yy">00</span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="bg-[url('../images/bg-card-back.png')] bg-no-repeat bg-cover w-5/6 h-44 rounded-2xl self-end absolute top-9 flex items-center justify-end pr-10 lg:relative lg:inset-0 lg:pr-0 lg:-mr-48">
                    <p class="text-white mt-2 text-sm js-cvc lg:mr-10">000</p>
                </div>
            </div>

            <form class="mt-20 px-5 uppercase tracking-widest w-full lg:px-0 lg:basis-2/3 lg:pl-56 lg:pr-32 hidden">
                <label
                    for="cardholder-name"
                    class="block"
                >
                    cardholder name
                </label>
                <span class="block w-full h-max rounded-lg mt-2 bg-light-grayish-violet p-0.5">
                    <input
                        type="text"
                        id="cardholder-name"
                        placeholder="e.g. Jane Appleseed"
                        maxlength="35"
                        tabindex="1"
                        onkeyup="fillCardFields(this);"
                        class="block px-5 py-4 w-full rounded-lg outline-none"
                    />
                </span>
                <span class="text-sm text-red normal-case hidden js-error-cardholder-name">
                    Can't be blak
                </span>

                <label for="card-number" class="block mt-6">card number</label>
                <span class="block w-full h-max rounded-lg mt-2 bg-light-grayish-violet p-0.5">
                    <input
                        type="text"
                        id="card-number"
                        placeholder="e.g. 1234 5678 9123 0000"
                        maxlength="16"
                        tabindex="2"
                        onkeyup="fillCardNumberFields(this);"
                        class="block px-5 py-4 w-full rounded-lg outline-none"
                    />
                </span>
                <span class="block text-sm text-red normal-case hidden js-error-card-number">
                    Can't be blak
                </span>

                <fieldset title="Exp. Date and cvc" class="flex mt-6">
                    <div class="flex flex-col basis-1/2 mr-5">
                        <label class="inline-block w-max">Exp. Date (MM/YY)</label>
                        <div class="flex justify-between">
                            <span class="inline-block h-max rounded-lg mt-2 mb-6 mr-2 bg-light-grayish-violet p-0.5">
                                <input
                                    type="text"
                                    placeholder="mm"
                                    id="exp-date-mm"
                                    maxlength="2"
                                    tabindex="3"
                                    onkeyup="fillCardFields(this);"
                                    class="uppercase inline-block w-full px-5 py-4 rounded-lg outline-none"
                                />
                            </span>
                            <span class="inline-block h-max rounded-lg mt-2 bg-light-grayish-violet p-0.5">
                                <input
                                    type="text"
                                    placeholder="yy"
                                    id="exp-date-yy"
                                    maxlength="2"
                                    tabindex="4"
                                    onkeyup="fillCardFields(this);"
                                    class="uppercase inline-block w-full px-5 py-4 rounded-lg outline-none"
                                />
                            </span>
                        </div>
                        <span class="text-sm text-red normal-case hidden js-error-exp-date-mm js-error-exp-date-yy">
                            Can't be blak
                        </span>
                    </div>

                    <div class="flex flex-col w-auto">
                        <label for="cvc">cvc</label>
                        <span class="inline-block h-max rounded-lg mt-2 bg-light-grayish-violet p-0.5">
                            <input
                                id="cvc"
                                type="text"
                                placeholder="e.g. 123"
                                maxlength="3"
                                tabindex="5"
                                onkeyup="fillCardFields(this);"
                                class="uppercase inline-block w-full px-5 py-4 rounded-lg outline-none"
                            />
                        </span>
                        <span class="text-sm text-red normal-case hidden js-error-cvc">
                            Can't be blak
                        </span>
                    </div>

                </fieldset>

                <button
                    type="button"
                    tabindex="6"
                    class="block w-full bg-very-dark-violet text-white capitalize p-4 tracking-wider rounded-lg mt-5"
                    onclick="submitCard();"
                >
                    confirm
                </button>
            </form>

            <div class="js-complete-status flex flex-col items-center mt-20 px-5 lg:basis-2/3 lg:pl-56 lg:pr-32 lg:justify-center lg:mt-0">
                <img src="./images/icon-complete.svg" alt="completed" />
                <h2 class="uppercase mt-5 text-3xl">thank you!</h2>
                <p class="text-dark-grayish-violet mt-5">We've added your card details</p>
                <button
                    type="button"
                    tabindex="6"
                    class="js-complete-button block w-full bg-very-dark-violet text-white capitalize p-4 tracking-wider rounded-lg mt-10 lg:w-2/3"
                >
                    continue
                </button>
            </div>
        </main>
        <footer class="px-5 text-center text-sm mt-16 mb-2">
            <p>
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    class="text-mentor-blue"
                >
                    Frontend Mentor.
                </a>
            </p>
            <p>
                Coded by <a href="#" class="text-mentor-blue">Alessandro Miranda</a>.
            </p>
        </footer>

        <script src="./src/inputGradient.js"></script>
        <script src="./src/submitCard.js"></script>
        <script src="./src/fillCardFields.js"></script>
        <script src="./src/initEvents.js"></script>
    </body>

</html>
