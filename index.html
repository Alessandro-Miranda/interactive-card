<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./dist/output.css" />

        <title>Frontend Mentor | Interactive card details form</title>
    </head>

    <body class="text-lg font-['Space_Grotesk']">
        <main class="max-w-full max-h-full h-screen">
            <div class="bg-[url('/images/bg-main-mobile.png')] bg-no-repeat bg-cover h-2/6 w-screen pt-9 px-5 flex flex-col-reverse justify-self-end mb-10">
                <div class="bg-[url('/images/bg-card-front.png')] bg-no-repeat bg-cover w-5/6 h-44 rounded-2xl p-5 text-white tracking-widest flex flex-col justify-between -mb-5 z-[1]">
                    <img src="/images/card-logo.svg" class="w-16 justify-self-start" />
                    <div class="justify-self-end">
                        <p class="flex justify-between mb-2.5">
                            <span>0000</span>
                            <span>0000</span>
                            <span>0000</span>
                            <span>0000</span>
                        </p>
                        <div class="flex justify-between text-sm font-light">
                            <p class="uppercase">Jane Appleseed</p>
                            <p>00/00</p>
                        </div>
                    </div>
                </div>
                <div class="bg-[url('/images/bg-card-back.png')] bg-no-repeat bg-cover w-5/6 h-44 rounded-2xl self-end absolute top-9 flex items-center justify-end pr-11">
                    <p class="text-white mt-2 text-sm">000</p>
                </div>
            </div>

            <form class="mt-20 px-5 uppercase tracking-widest">
                <label
                    for="cardholder-name"
                    class="block"
                >
                    cardholder name
                </label>
                <input
                    type="text"
                    id="cardholder-name"
                    placeholder="e.g. Jane Appleseed"
                    class="block"
                />

                <label for="card-number" class="block">card number</label>
                <input
                    type="number"
                    id="card-number"
                    placeholder="e.g. 1234 5678 9123 0000"
                    class="block"
                />

                <fieldset title="Exp. Date and cvc">
                    <label class="block">Exp. Date (MM/YY)</label>
                    <input
                        type="number"
                        placeholder="mm"
                        maxlength="2"
                        class="inline-block uppercase"
                    />
                    <input
                        type="number"
                        placeholder="yy"
                        maxlength="2"
                        class="inline-block uppercase"
                    />

                    <label for="cvc">cvc</label>
                    <input type="number" placeholder="e.g. 123" maxlength="3" />
                </fieldset>

                <button type="submit">confirm</button>
            </form>
        </main>
        <footer>
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
                Frontend Mentor
            </a>.
            Coded by <a href="#">Alessandro Miranda</a>.
        </footer>
    </body>

</html>
